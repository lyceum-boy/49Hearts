<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="static/css/style.css"/>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
$(document).ready(function() {
    $('input[type="checkbox"]' ).on( "click", function() {
        if($(this).is(":checked")) {
            $(this).attr('cheked', 'cheked');
        } else {
            $(this).removeAttr('cheked', 'cheked');
        }
    });
    $('#checkbox').on('click', function(event) {
        if($('#checkbox').is(':checked')) {
            $('.box').find('.form-control').attr('disabled', 'disabled');
        } else {
            $('.box').find('.form-control').removeAttr('disabled');
        }
    });
});
    </script>
    <script>
function checkParams() {
    var name = $('#name').val();
    var email = $('#email').val();
    var phone = $('#phone').val();

    if(to_whom_name.length != 0 && to_whom_surname.length != 0) {
        $('#submit').removeAttr('disabled');
    } else {
        $('#submit').attr('disabled', 'disabled');
    }
}
    </script>
    <title>49 Hearts</title>
</head>
<body>
<h1 align="center">Отправить валентинку</h1>
<div>
    <form class="send_form" method="post">
        <p align="left">Несмотря на все существующие ограничения из-за
            COVID-19, нельзя допустить, чтобы 14 февраля прошло без
            признаний в любви.</p>
        <div>
            <label for="to_whom_name">Кому:</label>
            <input type="text" class="form-control" id="to_whom_name"
                   aria-describedby="nameHelp" placeholder="Имя"
                   name="to_whom_name" onkeyup="checkParams()">
            <p></p>
            <input type="text" class="form-control" id="to_whom_surname"
                   aria-describedby="surnamelHelp"
                   placeholder="Фамилия" name="to_whom_surname"
                   onkeyup="checkParams()">
            <div class="form-group">
                <p></p>
                <label for="to_whom_class_number">Класс:</label>
                <select class="form-control" id="to_whom_class_number"
                        name="edu">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
            </div>
            <input type="text" class="form-control"
                   id="to_whom_class_letter"
                   placeholder="Буква">
        </div>
        <br>
        <div class="box">
            <label for="from_whom_name">От кого:</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox"/>
            <label for="checkbox">Анонимно</label>
            <input type="text" class="form-control" id="from_whom_name"
                   aria-describedby="nameHelp" placeholder="Имя"
                   name="from_whom_name">
            <p></p>
            <input type="text" class="form-control" id="from_whom_surname"
                   aria-describedby="surnamelHelp"
                   placeholder="Фамилия" name="from_whom_surname">
            <div class="form-group">
                <p></p>
                <label for="from_whom_class_number">Класс:</label>
                <select class="form-control" id="from_whom_class_number"
                        name="edu">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
            </div>
            <input type="text" class="form-control"
                   id="from_whom_class_letter"
                   placeholder="Буква" name="letter">
        </div>
        <br>
        <div class="form-group">
            <label for="your_wish">Ваше пожелание:</label>
            <textarea class="form-control" id="your_wish" rows="5"
                      name="about"></textarea>
        </div>
        <br>
        <div class="cc-selector">
            <label for="1">Цвет валентинки:</label>
            <p></p>
            <input id="1" type="radio" name="valentine" value="1"
                   checked/>
            <label for="1">Розовая:</label>
            <img align="center" src="static/img/1.png"
                 alt="Здесь должна была быть картинка сердца с пластырем, но у Вас проблемы с интернетом."
                 width="100px">
            <p></p>
            <input id="2" type="radio" name="valentine" value="2"/>
            <label for="2">Голубая:</label>
            <img align="center" src="static/img/2.png"
                 alt="Здесь должна была быть картинка сердца с пластырем, но у Вас проблемы с интернетом."
                 width="100px">
            <br>
            <input id="3" type="radio" name="valentine" value="visa"/>
            <label for="3">Желтая:</label>
            <img align="center" src="static/img/3.png"
                 alt="Здесь должна была быть картинка сердца с пластырем, но у Вас проблемы с интернетом."
                 width="100px">
            <br><br>
            <button type="submit" class="btn btn-primary" id="submit"
                    disabled>Отправить
            </button>
        </div>
    </form>
</div>
</body>
</html>
